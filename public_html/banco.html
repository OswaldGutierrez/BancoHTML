<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco PRESTIGIE</title>
        <link rel="stylesheet" href="css/banco.css">
    </head>
    <body>
        <div class="container">
            <h1>Banco PRESTIGIE</h1>
            <div id="accountInfo">
                <p>Número de cuenta: <span id="numeroCuenta"></span></p>
                <p>Estado de la cuenta: <span id="estado"></span></p>
                <p>Saldo de la cuenta: <span id="saldo"></span></p>
            </div>
            <div class="buttons">
                <button onclick="window.location.href = 'transferencia.html'">Realizar Transferencia</button>
                <button onclick="window.location.href = 'transacciones.html'">Ver Transacciones</button>
                <button id="cerrarSesionBtn">Cerrar Sesión</button>

            </div>
            <div id="result"></div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                // Obtener los datos del usuario desde localStorage
                const numeroCuenta = localStorage.getItem('numeroCuenta');
                const estado = localStorage.getItem('estado');
                const saldo = localStorage.getItem('saldo');

                if (!numeroCuenta || !estado || !saldo) {
                    alert('No se encontró la información de la cuenta. Por favor, inicie sesión nuevamente.');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('numeroCuenta').textContent = numeroCuenta;
                    document.getElementById('estado').textContent = estado;
                    document.getElementById('saldo').textContent = saldo;
                }
            });

            function revisarEstado() {
                const estado = localStorage.getItem('estado');
                document.getElementById('result').innerText = `Estado de la cuenta: ${estado}`;
            }

            // Script para interceptar el botón y mostrar una ventana emergente antes de redireccionarlo
            document.getElementById('cerrarSesionBtn').addEventListener('click', function (event) {
                // Evitar la acción por defecto del botón (redirigir inmediatamente)
                event.preventDefault();

                // Mostrar una ventana emergente indicando que la sesión ha sido cerrada
                alert('La sesión ha sido cerrada.');

                // Redirigir a login.html después de mostrar la alerta
                window.location.href = 'login.html';
            });

        </script>
    </body>
</html>
